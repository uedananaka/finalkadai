  <body>
    <h1> ö‚ô•…û„Ç™„ÇøÊ¥ª ö‚ô•…û</h1>
    <h2>„Ç≥„É≥„Çµ„Éº„ÉàÁ∑®</h2>
    <div>
      <div>„ÅÇ„Å™„Åü„ÅÆ„ÉÅ„Ç±„ÉÉ„ÉàID: <span id="myid"></span></div>
      <div>
        ÊãÖÂΩì„Ç¢„Ç§„Éâ„É´: <input id="room" type="text" size="10" value="room001" />
      </div>
      <button id="connect">ÂèÇÊà¶„Åô„Çãüíï</button>
      <div class="center-box"><img id="mic" src="micoff.svg" /></div>
    </div>
    <script>
      let socket = io.connect();
      let myid;
      let x = 400;
      let y = 375;
      let speed = 0.1;
      //let g = 0;
      let b = 0;
      let scene = 1;
      let sample;

      let room = document.querySelector("#room").value;
      let btn = document.querySelector("#connect");

      btn.addEventListener("click", function () {
        socket.emit("join", room);
        btn.remove();
      });

      socket.on("mylogin", function (data) {
        myid = data;
        document.querySelector("#myid").innerHTML = myid;
        console.log("„ÅÇ„Å™„Åü„ÅÆID: ", myid);
      });

      socket.on("sensor", function (data) {
        console.log(data);
        g = parseFloat(data.g);
        b = parseFloat(data.b);
      });

      //„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
      function preload() {
        idol = loadImage("img/idol.png");
        kyaku = loadImage("img/kyaku.png");
        sta = loadImage("img/sta.png");
        up = loadImage("img/up.png"); //„Éé„Éº„Éû„É´
        down = loadImage("img/down.png");
        ikemen = loadImage("img/ikemen.png");
        sample = loadSound("assets/voice.mp3");
      }

      function setup() {
        createCanvas(800, 500);
        background(200);
      }

      function draw() {
        background(0, 64, 128);
        if (scene == 1) {
          live();
        } else if (scene == 2) {
          fan();
        }
      }

      function live() {
        //„ÅÜ„Å°„ÇèÂà∂Âæ°
        y = y + speed * b * 50;
        y = constrain(y, 270, 470);

        //„Çπ„ÉÜ„Éº„Ç∏
        fill(0, 159, 242);
        rect(0, 0, 800, 270);

        stroke(0, 51, 102); //Â†∫
        line(0, 200, 800, 200);
        fill(0, 51, 102); //ÊÆµ
        rect(0, 260, 800, 20);
        fill(255, 255, 102);
        noStroke();
        rect(200, 30, 400, 150); //„Çπ„ÇØ„É™„Éº„É≥
        rect(50, 30, 100, 150); //„Çπ„ÇØ„É™„Éº„É≥
        rect(650, 30, 100, 150); //„Çπ„ÇØ„É™„Éº„É≥
        //ÂΩ±
        fill(107, 61, 153, 190);
        noStroke();
        rect(200, 230, 400, 20); //„Çπ„ÇØ„É™„Éº„É≥

        //ÂÆ¢
        image(kyaku, 0, 210, 350, 165);
        image(kyaku, 450, 210, 350, 165);
        image(kyaku, 0, 350, 350, 165);
        image(kyaku, 450, 350, 350, 165);

        //„Ç¢„Ç§„Éâ„É´
        let a = 50;
        if (y == 270) {
          a = 30;

          fill(255, 51, 153, 150); //„É©„Ç§„Éà
          noStroke();
          quad(200, 0, 600, 0, 650, 270, 150, 270);
          fill(255, 51, 153, 50);
          noStroke();
          rect(0, 0, 800, 500);
          image(idol, 200, a, 400, 225);
          image(down, 300, 280, 200, 200);
        } else {
          image(idol, 200, a, 400, 225);
          image(up, 300, 280, 200, 200);
        }

        //„Éï„Ç°„É≥„Çµ
        const resultDiv = document.querySelector("#result-div");
        const micDiv = document.querySelector("#mic");

        // Èü≥Â£∞Ë™çË≠òÊ©üËÉΩ(Chrome)
        let rec = new webkitSpeechRecognition();
        rec.continuous = true;
        rec.interimResults = false;
        rec.lang = "ja-JP";

        let stopped = true;

        let number = 1;

        micDiv.onclick = function () {
          if (stopped == true) {
            // resultDiv.innerHTML = "";
            rec.start();
          } else {
            rec.stop();
          }
        };

        rec.onstart = function () {
          //„Çπ„Çø„Éº„Éà
          console.log("on start");
          micDiv.setAttribute("src", "micon.svg");
        };

        rec.onend = function () {
          //„Ç®„É≥„Éâ
          console.log("on end");
          micDiv.setAttribute("src", "micoff.svg");
        };

        rec.onresult = function (e) {
          //ÂÆüË°å
          rec.stop();
          for (let i = e.resultIndex; i < e.results.length; i++) {
            if (e.results[i].isFinal) {
              console.log(e);
              let text = e.results[i][0].transcript;
              text = hug(text);
              console.log(text);
            }
          }
        };

        function hug(input) {
          if (/Êäï„Åí„Ç≠„ÉÉ„Çπ„Åó„Å¶/.test(input)) {
            scene = scene + 1;
            return scene;
            console.log(scene);
          }
        }
      }

      function fan() {
        //background(336, 100, 100);
        image(sta, 0, 0, 800, 507);
        image(ikemen, 50, 13, 650, 487);
        fill(0, 159, 242, 10); //„É©„Ç§„ÉàÂÖ®‰Ωì
        noStroke();
        rect(0, 0, 800, 500);
        fill(255, 255, 51, 30); //„É©„Ç§„Éà
        noStroke();
        quad(250, 0, 800, 0, 700, 500, 0, 500);
        sample.play();
        sample.noLoop();
      }
    </script>
